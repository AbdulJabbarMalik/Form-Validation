<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="svg_img" src="./img/undraw_contact_us_re_4qqt.svg" alt="">
    <div class="container">
            <form id="form" action="/" >
            <div class="su_form">
                <img class="main_icon" src="./img/user.png" alt="">
                <h3>Contact  Me</h3>
                <div class="inp">
                    <input class="email" type="text" >
                    <label for="">Email</label>
                    <img src="./img/email.png" alt="">    
                    <div class="error"></div>
            </div>
            <div class="inp">
                <input class="name" type="text" >
                <label for="">Name</label>
                <div class="error"></div>
                <!-- <img class="eye" src="./assets/img/hidden.png" alt=""> -->
            </div>

            <div class="inp">
                <textarea class="message" name="message" spellcheck="true"></textarea>
                <label for="">Message</label>
                <div class="error"></div>
            </div>

            <button class="btn" type="submit">Submit</button>


        </div>
    </form>
    </div>


    

<script src="app.js"></script>
    
</body>
</html>
